<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
                <!-- BASIC GRID -->
   <div class="container-lg my-4">
       <h2 class="display-5"> basic grid</h2>
       <div class="row">
           <div class="col">
                <div class="p-5 bg-primary text-light">col 1</div>
           </div>
           <div class="col-6">
               <div class="p-5 bg-warning text-black">col 2</div>
           </div>
           <div class="col">
               <div class="p-5 bg-info text-black">col 2</div>
           </div>
       </div>
   </div> 
   
                <!-- RESPONSIVE -->
   <div class="container-lg">
       <h2 class="display-5">responsive column width</h2>
       <div class="row justify-content-center">
           <div class="col-lg-4 col-sm-3">
                <div class="p-5 bg-danger text-light">col 1</div>
           </div>
           <div class="col-lg-4 col-sm-5">
               <div class="p-5 bg-warning text-black">col 2</div>
           </div>
           <div class="col-lg-4 col-sm-3">
               <div class="p-5 bg-info text-black">col 2</div>
           </div>
       </div>
   </div>

                <!-- JUSTIFIED -->
   <div class="container-lg my-4">
       <h2 class="display-5">justifying columns</h2>
   </div>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
